{{ partial "header.html" . }}

	<main role="main" class="main">
		<article itemscope itemtype="http://schema.org/BlogPosting">
			{{ if isset .Params "eyecatch" }}
			<section class="masthead__single text__center" style="background-image: url({{ .Site.BaseUrl }}/images/eyecatch/{{ .Params.eyecatch }});">
			{{ else }}
	        <section class="masthead__single text__center" style="background-image: url({{ .Site.BaseUrl }}static/img/no-eyecatch.png);">
	        {{ end }}
    		<div class="masthead__hint">
            <div class="cover_inner">
                <p class="cover_date"><em><span class="entry-meta"><time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time></span></em></p>

      			<h1 class="entry-title" itemprop="headline">{{ .Title }}</h1>
            	<!-- <p class="author">
        			<a class="profile-avatar" href="/"></a>
                    <span>Toshi Kamei</span>
      			</p> -->
    		</div>
  </section>

			
			
			<section itemprop="entry-text" class="single_content">
				{{ .Content }}
			</section>
		</article>
	</main>

{{ partial "footer.html" . }}
